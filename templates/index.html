<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Insurance Fraud Detection System</h1>
    <p class="subtitle">AI-powered risk assessment for insurance claims</p>

    <form action="/predict" method="post" class="form-card">
        <div class="input-group">
            <input type="number" name="policy_premium" placeholder="Policy Premium" required>
            <input type="number" name="total_claim_amount" placeholder="Total Claim Amount" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="vehicle_claim" placeholder="Vehicle Claim Amount" required>
        </div>

        <button type="submit">Analyze Claim</button>
    </form>

    {% if result %}
    <div class="result-box">
        <h2>{{ result }}</h2>
    </div>
    {% endif %}
</div>

</body>
</html>
